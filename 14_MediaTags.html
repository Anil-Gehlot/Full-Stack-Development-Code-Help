<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <section>
            <h1>Logo</h1>
            <img src="prabhasLogo.png" alt="logo" width="100px" loading="lazy">
        </section>
        <br>
        <br>



        <section>
            <h1>Audio Files</h1>

            <!-- controls attribute is necessary because without any controls we can't play pause an audio file  -->
            <audio
                src="Kaun Hain Voh - Full Video _ Baahubali - The  Beginning _ Kailash K _ Prabhas _ MM Kreem , Manoj M (320 kbps).mp3"
                controls></audio>

            <!-- another way of adding audio file -->
            <audio controls>
                <source
                    src="Kaun Hain Voh - Full Video _ Baahubali - The  Beginning _ Kailash K _ Prabhas _ MM Kreem , Manoj M (320 kbps).mp3"
                    type="audio/mp3">
            </audio>
        </section>
        <br>
        <br>

        <section>
            <h1>Video Files</h1>
            <video src="video.mp4" height="500px" controls></video>

            <!-- another way of adding audio file -->
            <video controls height="500px">
                <source src="video.mp4" type="video/mp4">
            </video>
        </section>
        <br>
        <br>

        <section>
            <h1>My Website</h1>
            <!-- to add external document or any web page in my HTML page. -->
            <!-- iframe stands for inline frame -->

            <iframe src="13_HomeWork_Project.html" width="800px" height="720px"></iframe>

        </section>

        <section>
            <!-- https://www.youtube.com/watch?v=WibcvWT7KQQ -->
            <!-- https://www.youtube.com/embed/WibcvWT7KQQ -->
            <h1>YouTube Videos</h1>

            <iframe src="https://www.youtube.com/embed/q5nxZi4Ftdo?autoplay=1"></iframe>


        </section>
        <hr>

        <footer>
            <p>&copy;copyright 2023</p>
        </footer>




    </div>
</body>

</html>
