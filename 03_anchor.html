<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is anchor tag used to give hyperlink, so that user can go to the desired location .-->
    <a href="https://www.google.com">click here to open Google page in current tab</a>
    <br>
    <br>
    <br>

    <!-- To open hyperlink in new tab. -->
    <a href="https://www.google.com" target="_blank">click here to open Google page in new tab</a>
    
</body>
</html>
