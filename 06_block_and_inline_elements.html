<body>
    <!-- block elements aqquires the whole horizontal space  -->
    <!-- block element always start with new line -->
    <div style="background-color: aqua;">Hello ....</div>
    <div>Great Day</div>
        <br>
        <br>
    <!-- inline elements aqquires only the space which content  -->
    <!-- inline elements doesn't start with new line -->
    <span style="background-color: yellow;">HELLO...</span>
    <span>getting BOre</span>


        <!-- displa: inline attribute is used to make a block element to a inline element -->
    <p style="background-color: aqua;display: inline;">First para</p>
    <p style="background-color: yellow;">Second para</p>
</body>
