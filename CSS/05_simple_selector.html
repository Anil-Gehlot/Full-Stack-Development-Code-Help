<!-- 
    There are 3 types of simple selector.

    1.  Element selector/type selector/tag selector.
    2.  class selector.
    3.  Id selector.
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        /* selecting by element */
        h1{
            color:green;
        
        }

        /* selecting by class */
        .class1{
            color: brown;
        }

        /* selecting by id */
        #id1{
            color: blueviolet;
        }
    </style>
 </head>
 <body>

    <h1>Hello, Welcome to my world.</h1>

    <h2 class="class1">Tell me how can i solve your problem.</h2>

    <h3 id="id1">Anything Else....</h3>
    
 </body>
 </html>
