<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            border: 3px dashed purple;
            width: 150px;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            top: 300PX;
            left: 300px;

            /* transition properties */
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: ease-in;
            transition-timing-function: ease-out;
            transition-timing-function: steps(8);
            transition-timing-function: linear;
            transition-delay: 1s;
        
        }

        div:hover{
            background-color: brown;
            border: 3px solid seagreen;

            /* to move towards the +x, -x, y, -y axis direction */
            transform: translateX(100px);
            transform: translateX(-100px);
            transform: translateY(100px);
            transform: translateY(-100px);
            /* for x and y both direction */
            transform: translate(100px,80px);
            transform: translate(-100px,-80px);


            /* to rotate the item */
            transform: rotate(45deg);
            transform: rotate(-50deg);
            transform: rotateX(-50deg);
            transform: rotateY(-50deg);
            rotate: x -50deg;


            /* to scale the item: if there is is only one value it is for only x */
            /* if there is 2 value it is for x and y both. */
            transform: scale(0.5);
            transform: scaleX(3);
            transform: scaleY(4);


            /* item ko tirchha karne ke liye. */
            transform: skew(45deg);
            transform: skewx(45deg);
            transform: skewY(45deg);
        }
    </style>
</head>
<body>
    <div>
        <p>This is box</p>
    </div>
    
</body>
</html>
