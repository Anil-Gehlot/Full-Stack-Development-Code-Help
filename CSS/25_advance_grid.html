<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid auto rows</title>

    <style>

        .container{
            height: 700px;
            border: 1px solid red;
            background-color: yellow;
            display: grid;
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            grid-template-columns: repeat(4,1fr);




            }



        .box{
            border: 1px solid green;
            background-color: aqua;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">sidebar</div>
        <div class="box" id="container">container</div>
        <div class="box" id="footer">footer</div>

        <div class="box" >containerm2</div>
        <div class="box">footer 2</div>

        <div class="box" >containerm2</div>
        <div class="box">footer 2</div>

        <div class="box" >containerm2</div>
        <div class="box">footer 2</div>

        <div class="box" >containerm2</div>
        <div class="box">footer 2</div>

        <div class="box" >containerm2</div>
        <div class="box">footer 2</div>
    </div>
</body>
</html>
