<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>This is First Heading</h1>
    <h2>This is Second Heading</h2>
    <h3>This is Third Heading</h3>
    <h4>This is Fourth Heading</h4>
    <h5>This is Fifth Heading</h5>
    <h6>This is Sixth Heading</h6>

    <!-- Only six headings exist <h1> <h2> <h3> <h4> <h5> <h6> -->

    <!-- if we use headings aparts of this six headings, it will be treated as normal paragraph. -->
    <h7>This is seventh Heading</h7>
    <h8>This is eightth Heading</h8>

    <P>this is a normal paragraph</P>
    
</body>
</html>
