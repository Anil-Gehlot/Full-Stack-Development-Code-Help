<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">

        <fieldset>

            <legend>HTML Form Dummy</legend>

            <label for="fname"> First Name :</label>
            <input type="text" name="fname" id="fname">
            <br>
            <br>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lname">
            <br>
            <br>
            <label for="email">Enter Mail :</label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="password">Enter Password :</label>
            <input type="password" id="password">
            <br>
            <br>
            <label for="datepicker">Select Date :</label>
            <input type="date" id="datepicker">
            <br>
            <br>

            <label for="dish">Selet DISH From Dropdown :</label>
            <select name="dish" id="dish">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
            <br>

            <h3>Select Your Gender</h3>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male"> Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="Other ">
            <label for="other">Other</label>
            <br>
            <br>
            <h3>Select Your Hobbies</h3>
            <input type="checkbox" id="music" name="hobbies">
            <label for="music">Music</label>
            <br>
            <input type="checkbox" id="movie" name="hobbies">
            <label for="movie">Watching Movies</label>
            <br>
            <input type="checkbox" id="playing" name="hobbies">
            <label for="playing">Playing</label>
            <br><br>

            <h3>Image Button</h3>
            <input type="image"
                src="https://c4.wallpaperflare.com/wallpaper/974/565/254/windows-11-windows-10-minimalism-hd-wallpaper-thumb.jpg"
                width="100px" height="50px">

            <br>
            <br>
            <label for="fileselector">Select File :</label>
            <input type="file" id="fileselector">
            <br>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br>
            <br>

            <fieldset>
                <legend>
                    <h4>Final Submission</h4>
                </legend>
                <h2>Do You Want To Submit ?</h2>
                <input type="submit" value="Yes">
                <button>No</button>
            </fieldset>

        </fieldset>

    </form>

</body>

</html>
